<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="logo/">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="logo/Spotify-Logo.png" alt="">
        </div>
        <div class="header-right">
            <ul class="service">
                <li>Premium</li>
                <li>Discover</li>
                <li>Help</li>
                <li>Download</li>
            </ul>
        </div>
    </div>
    <div class="body">
        <img src="logo/Spotify2.png" alt="">
    </div>
    <div class="bottom">
        <div class="bottom-top">
            <div class="top1">
                <p>What's on Spotify?</p>
            </div>
            <div class="top2">
                <div class="left">
                    <img src="logo/volume.jpg" alt="">
                    <p>Milions of Songs</p>
                    There are milion of</br>songs on Spotify
                </div>
                <div class="mid">
                    <img src="logo/waveform.png" alt="">
                    <p>HD Music</p>
                    Listen to music as if you</br> were listening live
                </div>
                <div class="right">
                    <img src="logo/tablet-phone.png" alt="">
                    <p>Stream Everywhere</p>
                    Stream music on your </br>smart phone, tablet or <br>computer
                </div>
            </div>
            <div class="bot">
                <p>Source Spotify</p>
            </div>
        </div>
        <div class="bottom-bot">
            <div class="bot1"></div>
            <div class="bot2"></div>
            <div class="bot3"></div>
            <div class="bot4"></div>
        </div>
    </div>
</body>
</html>
